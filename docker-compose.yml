version: "3.9"

services:
  backend-security-groups:
    build: ./services/security-groups
    container_name: backend-security-groups
    expose:
      - "8000"           
    environment:
      - AWS_REGION=ap-northeast-2
    networks:
      - appnet

  backend-home:
    build: ./services/login-role
    container_name: backend-home
    expose:
      - "8000"
    environment:
      - AWS_REGION=ap-northeast-2
    networks:
      - appnet

  backend-s3:
    build: ./services/s3
    container_name: backend-s3
    expose:
      - "8000"
    environment:
      - AWS_REGION=ap-northeast-2
    networks:
      - appnet

  backend-ec2:
    build: ./services/ec2s
    container_name: backend-ec2
    expose:
      - "8000"
    environment:
      - AWS_REGION=ap-northeast-2
    networks:
      - appnet

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"      
    depends_on:
      - backend-security-groups
      - backend-home
      - backend-ec2
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
