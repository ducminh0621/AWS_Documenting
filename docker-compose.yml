version: "3.9"

services:
  backend:
    build: ./services/security-groups
    container_name: backend-security-groups
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=ap-northeast-2
    networks:
      - appnet

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge